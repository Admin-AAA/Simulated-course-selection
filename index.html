<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MEM 选课助手</title>
	<link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
	<!-- dayjs -->
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/zh-cn.js"></script>
	<script>dayjs.locale('zh-cn');</script>
	<!-- xlsx -->
	<script src="https://cdn.jsdelivr.net/npm/xlsx@0.20.2/dist/xlsx.full.min.js"></script>
</head>
<body>

    <header class="page-header">
        <div class="header-content">
            <div class="brand">
                <i class="ri-calendar-check-fill brand-icon"></i>
                <h1>周末课程表</h1>
            </div>
            <div class="header-actions">
                <select id="termSelect" class="form-select">
                    <option value="25_autumn">25年秋季课程</option>
                    <option value="26_spring" selected>26年春季课程</option>
                </select>
                <button id="addExistingInfoBtn" class="btn btn-outline btn-sm" title="添加已修课程/学分信息"><i class="ri-add-circle-line"></i> 添加已修学分</button>
                <button id="exportBtn" class="btn btn-outline btn-sm" title="导出选课记录"><i class="ri-download-cloud-2-line"></i> 导出</button>
                <button id="importBtn" class="btn btn-outline btn-sm" title="导入选课记录"><i class="ri-upload-cloud-2-line"></i> 导入</button>
                <input id="importFileInput" type="file" accept=".json" style="display: none;" />
            </div>
        </div>
    </header>

	<main class="layout">
        <!-- 统计仪表盘 -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-icon bg-blue"><i class="ri-book-mark-line"></i></div>
                <div class="stat-info">
                    <span class="stat-label">已选学分</span>
                    <strong id="creditTotal" class="stat-value">0</strong>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-orange"><i class="ri-star-line"></i></div>
                <div class="stat-info">
                    <span class="stat-label">核心必修</span>
                    <strong id="requiredProgress" class="stat-value">0/3</strong>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-green"><i class="ri-graduation-cap-line"></i></div>
                <div class="stat-info">
                    <span class="stat-label">GPA学分</span>
                    <strong id="gpaDisplay" class="stat-value">0</strong>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon bg-red"><i class="ri-alarm-warning-line"></i></div>
                <div class="stat-info">
                    <span class="stat-label">时间冲突</span>
                    <strong id="conflictDisplay" class="stat-value">0</strong>
                </div>
            </div>
        </section>

		<section class="calendar-section card">
			<div class="calendar-header">
                <div class="calendar-nav">
				    <button id="prevWeekBtn" class="btn btn-icon" type="button"><i class="ri-arrow-left-s-line"></i></button>
				    <div id="weekTitle" class="week-title"></div>
				    <button id="nextWeekBtn" class="btn btn-icon" type="button"><i class="ri-arrow-right-s-line"></i></button>
                </div>
                <div class="calendar-actions">
                    <button id="downloadImageBtn" class="btn btn-primary btn-sm" type="button"><i class="ri-image-line"></i> 保存图片</button>
                    <button id="toggleCompressBtn" class="btn btn-outline btn-sm" type="button"><i class="ri-contract-left-right-line"></i> 压缩视图</button>
                    <button id="recommendBtn" class="btn btn-recommend btn-sm" type="button"><i class="ri-magic-line"></i> 优化方案</button>
                    <button id="exportICSBtn" class="btn btn-primary btn-sm" type="button"><i class="ri-calendar-event-line"></i> 同步到日历</button>
                </div>
			</div>
            
            <div class="calendar-legend">
				<span class="legend-item legend-free">空闲</span>
				<span class="legend-item legend-selected">已选</span>
				<span class="legend-item legend-required">必修</span>
				<span class="legend-item legend-gpa">GPA</span>
				<span class="legend-item legend-conflict">冲突</span>
			</div>

			<div class="calendar-wrapper">
                <div id="calendar" class="calendar"></div>
            </div>
		</section>

		<section class="list-section card">
			<div class="list-toolbar">
                <div class="toolbar-group">
                    <div class="search-box">
                        <i class="ri-search-line search-icon"></i>
                        <input id="searchInput" type="search" placeholder="搜索课程名称、老师或教室..." />
                    </div>
                    <div class="action-buttons">
                        <button id="downloadImageBtnList" class="btn btn-primary btn-sm" type="button"><i class="ri-image-line"></i> 保存图片</button>
                        <button id="toggleListCompressBtn" class="btn btn-outline btn-sm" type="button"><i class="ri-contract-left-right-line"></i> 压缩视图</button>
                        <button id="recommendBtnList" class="btn btn-recommend btn-sm" type="button"><i class="ri-magic-line"></i> 优化方案</button>
                        <button id="exportICSBtnList" class="btn btn-primary btn-sm" type="button"><i class="ri-calendar-event-line"></i> 同步到日历</button>
                    </div>
                </div>
				<div class="list-actions">
                    <button id="clearSelectionBtn" class="btn btn-text text-danger" type="button"><i class="ri-delete-bin-line"></i> 清空已选</button>
                </div>
			</div>
            
			<table class="course-table">
				<thead>
					<tr>
						<th class="w-checkbox">选</th>
						<th class="w-code">代码</th>
						<th class="w-name">课程名</th>
						<th class="w-day">星期</th>
						<th class="w-time">时间</th>
						<th class="w-teacher">老师</th>
						<th class="w-room">教室</th>
						<th class="w-weeks">周次</th>
					</tr>
				</thead>
				<tbody id="courseTbody"></tbody>
			</table>
		</section>
	</main>

	<footer class="page-footer">
		<p>Design By aowang</p>
	</footer>

	<script src="./app.js"></script>

    <!-- 推荐方案提示弹窗 -->
    <div id="recommendModal" class="modal-overlay">
        <div class="modal-content">
            <button id="closeModalBtn" class="modal-close" title="关闭"><i class="ri-close-line"></i></button>
            <div class="modal-body">
                <div class="modal-icon"><i class="ri-magic-line"></i></div>
                <h3>优化方案</h3>
                <p>无需考虑课程冲突和教室安排</p>
                <p>一键智能排课，自动避开冲突，优先同教室方案</p>
                <button id="modalRecommendBtn" class="btn btn-recommend">立即体验</button>
            </div>
        </div>
    </div>

    <!-- 添加已有课程信息弹窗 -->
    <div id="existingInfoModal" class="modal-overlay">
        <div class="modal-content">
            <button id="closeExistingInfoModalBtn" class="modal-close" title="关闭"><i class="ri-close-line"></i></button>
            <div class="modal-body">
                <div class="modal-icon primary"><i class="ri-add-circle-line"></i></div>
                <h3>添加已有课程信息</h3>
                <p>用于叠加统计：不影响课表冲突检测与日历导出。</p>
                <form id="existingInfoForm" class="existing-info-form">
                    <div class="form-row">
                        <label for="existingCoreCountInput">已修核心必修课程（门数）</label>
                        <input id="existingCoreCountInput" type="number" min="0" step="1" inputmode="numeric" />
                    </div>
                    <div class="form-row">
                        <label for="existingGpaCreditsInput">已修 GPA 学分</label>
                        <input id="existingGpaCreditsInput" type="number" min="0" step="0.5" inputmode="decimal" />
                    </div>
                    <div class="form-row">
                        <label for="existingNonGpaCreditsInput">已修 非GPA 学分</label>
                        <input id="existingNonGpaCreditsInput" type="number" min="0" step="0.5" inputmode="decimal" />
                    </div>
                    <div class="modal-actions">
                        <button id="resetExistingInfoBtn" class="btn btn-outline" type="button">清空</button>
                        <button id="saveExistingInfoBtn" class="btn btn-primary" type="submit">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
